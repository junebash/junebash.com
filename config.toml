# The URL the site will be built for
base_url = "https://junebash.com"
title = "June Bash"
author = "June Bash"
generate_feeds = true

theme = "apollo"
# Taxonomy system - migrated and enhanced from Jekyll categories
# Original Jekyll categories → New Zola tags mapping:
# Code → programming, swift, ios, combine, swiftui, tutorial
# Music → music, composition, sound-design, music-theory  
# Dharma → meditation, philosophy, spirituality, mindfulness
# Personal → personal, life, updates
# Games & Films → gamedev, film, review, entertainment
# Productivity → productivity, workflow, habits
# News → news, updates, announcements  
# Micro → microblog, short, quick-thoughts
# Quotes → quotes, wisdom, inspiration
taxonomies = [{ name = "tags" }]

[extra]
# Put all your custom variables here
theme = "auto"
socials = [
  # Configure socials here
  { name = "bluesky", url = "https://bsky.app/profile/junebash.bsky.social", icon = "bluesky" },
  { name = "mastodon", url = "https://mastodon.social/@junebash", icon = "mastodon" },
  { name = "github", url = "https://github.com/junebash", icon = "github" },
  { name = "bandcamp", url = "https://junebash.bandcamp.com", icon = "bandcamp" }
]
menu = [
  # Configure menu bar here
  { name = "JuneBash.com | ", url = "/", weight = 0 },
  { name = "code", url = "/code", weight = 1 },
  { name = "music", url = "/music", weight = 2 },
  { name = "about", url = "/about", weight = 3 },
  { name = "posts", url = "/posts", weight = 4 },
  { name = "now", url = "/now", weight = 5 },
]

# Custom stylesheets
stylesheets = ["custom.css"]

# See this for more options: https://github.com/not-matthias/apollo/blob/main/config.toml#L14

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
