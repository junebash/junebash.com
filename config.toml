# The URL the site will be built for
base_url = "https://junebash.com"

theme = "apollo"
taxonomies = [{ name = "tags" }]

[extra]
# Put all your custom variables here
theme = "auto"
socials = [
  # Configure socials here
  { name = "bluesky", url = "https://bsky.app/profile/junebash.bsky.social", icon = "bluesky" },
  { name = "github", url = "https://github.com/junebash", icon = "github" },
  { name = "bandcamp", url = "https://junebash.bandcamp.com", icon = "bandcamp" }
]
menu = [
  # Configure menu bar here
  { name = "JuneBash.com | ", url = "/", weight = 0 },
  { name = "projects", url = "/projects", weight = 1 },
  { name = "music", url = "/music", weight = 2 },
  { name = "about", url = "/about", weight = 3 },
  { name = "posts", url = "/posts", weight = 4 },
  { name = "now", url = "/now", weight = 5 },
]

# See this for more options: https://github.com/not-matthias/apollo/blob/main/config.toml#L14

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
